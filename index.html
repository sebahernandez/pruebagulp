<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sitio 1</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">

                       <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img class="iphone" src="public/iphone.png" alt="iphone">
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                        <div class="signup-box">
                                                <h1 class="propiedades-titulo">El Hornero</h1>
                                                <form class="signup-form">
                                                    <h2>Ingresa tus datos y se parte de nuestra gran comunidad.</h2>
                                                    <div class="section">
                                                        <a class="btn btn-fb hide-on-small-only">Iniciar session con facebook</a>
                                                        <a class="btn btn-fb hide-on-med-and-up">Iniciar session</a>
                                                    </div>
                                                    <div class="divider"></div>
                                                    <div class="section">
                                                        <input type="email" name="email" placeholder="Correo electronico">
                                                        <input type="text" name="name" placeholder="Nombre Completo">
                                                        <input type="text" name="username" placeholder="Nombre de usuario">
                                                        <input type="password" name="password" placeholder="Contraseña">
                                            <button class="btn" type="submit">Registrate</button>
                                        </div>
                                    </form>
                                 </div>
                            </div>
                            <div class="row">
                                <div class="login-box">

                                    ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </section>
    

<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col s12 l3 center-align">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Español</a></li>
                        <li><a href="#!">Ingles</a></li>
                    </ul>
            </div>

            <div class="col s12 l3 push-l6 center-align">
                @ ElHornero.cl

        </div>
    </div>
</footer>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
